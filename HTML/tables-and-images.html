<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Joseph</td>
                <td>28 years old</td>
            </tr>
            <tr>
                <td>Vancouver</td>
            </tr>
            <tr>
                <td rowspan="2">Jon</td>
                <td>22 years old</td>
            </tr>
            
            <tr>
                <td>New York</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>

    <!-- Add an image using image url -->

    <img src="https://images.unsplash.com/photo-1707726244560-c5f25988ebaa?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1080&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTcxNTgyMjY2Mw&ixlib=rb-4.0.3&q=80&w=1920" alt="Example Image" width="400px" height="">

    <!-- Add an image from our local floder-->
    <img src="photo.jfif" alt="Example image 2" width="400px" height="">
    <br>
    <img src="images/photo.jfif" alt="Example Image 3" width="400px" height="">>
</body>
</html>
